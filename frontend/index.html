<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>나만의 AI 플레이리스트</title>
</head>
<body>
  <h1>나만의 AI 플레이리스트</h1>
    <section id="auth-page">
      <div id="login-section">
        <h2>로그인</h2>
        <input type="text" id="login-id" placeholder="아이디">
        <input type="password" id="login-password" placeholder="비밀번호">
        <button id="login-btn">로그인</button>
      </div>
      <div id="register-section" style="margin-top:20px;">
        <h2>회원가입</h2>
        <input type="text" id="register-id" placeholder="아이디">
        <input type="password" id="register-password" placeholder="비밀번호">
        <button id="register-btn">회원가입</button>
      </div>
    </section>

    <!-- 검색 화면 -->
    <section id="search-page">
      <h2>노래 검색</h2>
      <input type="text" id="search-input" placeholder="검색어 입력 후 Enter">
      <div id="search-results"></div>
    </section>

    <!-- 내 플레이리스트 화면 -->
    <section id="playlist-page">
      <h2>내 플레이리스트</h2>
      <div id="playlist-results"></div>
    </section>
</body>
</html>
